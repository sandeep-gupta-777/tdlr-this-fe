<p>{{authService.uid|async}}</p>
<div class="container mt-2">
  <div class="row d-flex justify-content-center">
    <div class="col-5 border-theme p-5 pb-1">
      {{isItSignUpPage}}
      <h4 class="d-flex justify-content-center"><h4>{{isItSignUpPage?"SignUp":"Login"}}</h4></h4>
      <form class="mb-2" #loginForm="ngForm" (ngSubmit)="tryLogin()">
        <div class="form-group" *ngIf="isItSignUpPage">
          <label for="exampleInputName">Full Name</label>
          <input type="email" ngModel name="user_name" class="form-control" id="exampleInputName" placeholder="Enter name">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" ngModel name="user_email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" ngModel name="user_password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="d-flex justify-content-start">
          <button type="submit" class="btn btn-theme">Submit</button>
        </div>
      </form>

      <div class="row d-flex align-items-center">
        <div class="col-5"><hr></div>
        <div class="col-2 text-dark text-muted" style="font-size: 14px"> OR</div>
        <div class="col-5"><hr></div>
      </div>

      <div class="social d-flex justify-content-center">

        <button class="btn btn-theme-secondary-outline mr-2 text-danger" (click)="authService.login()">Google</button>
        <button class="btn btn-theme-primary-outline text-primary">Facebook</button>

      </div>
    </div>
  </div>
</div>
