<form class="commenting-form" (ngSubmit)="createComment()" #commentForm="ngForm">
  <div class="row">
    <div class="form-group col-md-12">
              <textarea name="comment_body_text" ngModel id="usercomment" placeholder="Type your comment"
                        class="form-control"></textarea>
    </div>
    <div class="form-group col-md-12">
      <button type="submit" class="btn btn-secondary">Submit Comment</button>
    </div>
  </div>
</form>
